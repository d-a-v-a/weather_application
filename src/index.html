<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://api-maps.yandex.ru/2.1/?apikey=159985b2-7809-4064-87e3-f1839fb0a880&lang=ru_RU" type="text/javascript">
  </script>
</head>
<body>
  <div class="container">
    <div class="block1">
      <form class="form" id="form">
        <div class="block_input">
          <span class="span">Широта</span>
          <input type="text" class="input" required id="latitude">
        </div>

        <div class="block_input">
          <span class="span">Долгота</span>
          <input type="text" class="input" required id="longitude">
        </div>
        <button type="submit" class="btn" id="submit">Показать погоду</button>
      </form>

      <div class="weather" id="answer">
        <span class="temperature"></span>
        <span class="precipitation"></span>
        <img src="https://pibig.info/uploads/posts/2021-05/1620644738_1-pibig_info-p-anime-art-kvadrat-anime-krasivo-1.jpg" alt="" class="icon">
      </div>

      <div id="map" class="map"></div>
    </div>
    <button class="btnForClone" id="cloneBtn">+</button>
  </div>
</body>
</html>
